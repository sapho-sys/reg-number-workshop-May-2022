<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<title>Document</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
	
	<script type="text/template-x" class="bookTemplate" >

Dear {{firstName}},

The {{bookCount}} books you took out at the library is due in {{dayCount}} days.

Please return these books to us in the next {{dayCount}} days.
<hr>
{{#if books}}
The books you need to return are:
<ul>
	{{#each books}}
	<li>{{title}} written by {{author}}</li>
	{{/each}}
</ul>
{{else}}
Books names unknown
{{/if}}


	</script>

</head>
<body>

	<div>
		<h2>Using a Template String</h2>
		<div class="messageTS" ></div>
	</div>

	<div>
		<h2>Using handlebars</h2>
		<div class="messageHBS" ></div>
	</div>
	
</body>
<script src="books.js"></script>
</html>
